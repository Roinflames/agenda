services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: boxmagic
    ports:
      - "5432:5432"
    volumes:
      - boxmagic_db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/boxmagic?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3101:3001"
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3101
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  boxmagic_db:
